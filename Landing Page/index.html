<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Landing Page</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="index.html">
                <img class="logo" src="images/logo.svg" alt="logo">
            </a>
            <div class="header-right">
                <div>
                    <i class="fas fa-envelope"></i>contact@gmail.com
                </div>
                <div>
                    <i class="fas fa-phone"></i>(+92)3012345678
                </div>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </header>
        <main class="main-content">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>

            <div class="text-container">
                <h1>Coming Soon !</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore aperiam, ad tenetur magnam tempora
                    corrupti animi amet voluptate consequuntur rerum non sunt esse cum. Optio sint nostrum rem
                    praesentium repudiandae.</p>
            </div>
        </main>
    </div>
</body>

</html>
