<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>A Furniture Site</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-top">
                <div class="logo">
                    <i class="fa-solid fa-couch"></i>
                    <span>FURNITURE</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="What Are You looking For?">
                    <i class="fa-solid fa-magnifying-glass">

                    </i>
                </div>
                <div class="user">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>$0.00</span>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="nav-list">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span>HOME</span>
                </div>
                <div>
                    <i class="fa-solid fa-couch"></i>
                    <span>PRODUCTS</span>
                </div>
                <div>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>PRICING</span>
                </div>
                <div>
                    <i class="fa-brands fa-blogger"></i>
                    <span>BLOG</span>
                </div>
                <div>
                    <i class="fa-solid fa-star"></i>
                    <span>SALES</span>
                </div>
                <div>
                    <i class="fa-solid fa-message"></i>
                    <span>CONTACT</span>
                </div>
            </div>
        </nav>
    </div>

    <!-- Landing Hero -->
    <section class="landing">
        <div class="landing-bg"></div>
        <div class="banner">
            <img src="images/banner-img.jpg" alt="banner" class="banner-img">
            <h1 class="banner-heading">LUXURY FURNITURE</h1>
            <button class="banner-btn banner-btn-1">GO TO SHOP</button>
            <button class="banner-btn banner-btn-2">EXPLORE</button>
        </div>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="products-top">
            <h3>SEARCH FOR</h3>
            <h2>15000</h2>
            <h1>PRODUCTS</h1>
        </div>
        <div class="products-icons">
            <div class="bedroom">
                <img src="images/bedroom.png">
                <span>Bedroom</span>
            </div>
            <div class="buffet">
                <img src="images/buffet.png">
                <span>Buffet</span>
            </div>
            <div class="dining">
                <img src="images/dining.png">
                <span>Dining</span>
            </div>
            <div class="sofa">
                <img src="images/sofa.png">
                <span>Sofa</span>
            </div>
            <div class="table">
                <img src="images/table.png">
                <span>Table</span>
            </div>
            <div class="wardrobe">
                <img src="images/wardrobe.png">
                <span>Wardrobe</span>
            </div>
        </div>
    </section>



</body>

</html>
