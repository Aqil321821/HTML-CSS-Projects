<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGO | Toy Stores</title>
    <link rel="shortcut icon" href="./assets/brand-lego.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header starts-->
    <!-- toppest div starts -->
    <div class="top-div">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <button class="btn-1">
            <i class="bi bi-arrow-left me-2"></i>
            PLAY ZONE
          </button>
          <div class="swiper mySwiper mw-50">
            <div class="swiper-wrapper">
              <div class="swiper-slide fs-0-8">Lorem ipsum dolor sit amet elit.</div>
              <div class="swiper-slide fs-0-8">Fugit adipisci accusantium amet et tempora commodi.</div>
              <div class="swiper-slide fs-0-8">
                Buy Now Flash Sale is on !
                <a href="" class="ms-1">Learn more</a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <div class="d-flex">
            <div class="fs-0-8 d-flex align-items-center me-2">
              <img style="width: 15px" class="me-2" src="./assets/icons/icon-1.svg" alt="" />
              <strong>Sign in</strong>
            </div>
            |
            <div class="fs-0-8 d-flex align-items-center">
              <img style="width: 15px" class="ms-2 me-1" src="./assets/icons/icon-2.svg" alt="" />
              <strong>Join LEGO</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- toppest div ends -->
    <!-- nav starts -->
    <nav class="navbar navbar-expand-lg bg-yellow">
      <div class="container">
        <a class="navbar-brand me-5" href="#">
          <img src="./assets/brand-lego.svg" alt="logo" style="width: 50px; height: 50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a class="nav-link active" href="#"> SHOP</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link active" href="#">DISCOVER</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link active" href="#">HELP</a>
            </li>
            <li class="nav-item me-4">
              <a class="btn-2" href="#">SALE !</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="" class="btn-search me-3">
              <img src="./assets/icons/icon-3.svg" alt="search-icon" style="width: 20px; height: 20px" />
            </a>
            <a href="" class="me-3 d-flex align-items-center">
              <img src="./assets/icons/icon-4.svg" alt="search-icon" style="width: 20px; height: 20px" />
            </a>
            <a href="" class="d-flex align-items-center">
              <img src="./assets/icons/icon-5.svg" alt="search-icon" style="width: 20px; height: 20px" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- nav ends -->

    <!-- Header ends-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
