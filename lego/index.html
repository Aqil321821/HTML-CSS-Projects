<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- header -->
    <div class="toppest-div mx-auto">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <button class="btn-1 py-2 px-3">
            <i class="bi bi-arrow-left me-2"></i>
            PLAY ZONE
          </button>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide fs-0-8">
                Get LEGOÂ® Adventure Peely & Cuddle Team Leader with purchases of $130
                <a href="#" class="ms-3">Learn more</a>
              </div>
              <div class="swiper-slide fs-0-8">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
              <div class="swiper-slide fs-0-8">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto.</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>

          <div class="d-flex align-items-center justify-content-center rao-nav-svg">
            <div>
              <img src="./assets/icons/icon-1.svg" alt="icon" />
              <span class="h6 me-3 fs-0-8">Sign in</span>
            </div>
            |
            <div>
              <img src="./assets/icons/icon-2.svg" alt="icon" class="ms-3" />
              <span class="fs-0-8">Join LEGO</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary poppins-regular">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo" src="./assets/brand-lego.svg" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse poppins-semibold" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">DISCOVER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">HELP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link new p-2 px-3 ms-5" href="#">NEW</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- header -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
